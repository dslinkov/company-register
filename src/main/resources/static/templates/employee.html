    <div ng-controller="EmployeeController" ng-cloak class="ng-cloak">
    	<div>Employees:</div>
    	<ul>
    		<li ng-repeat="employee in companyEmployees.employees">
    			{{employee.id}}
    			{{employee.firstName}}
    			{{employee.lastName}}
    			{{employee.position}}
    		</li>
    	</ul>
    </div>
