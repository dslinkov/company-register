<script>
    var baseUrl = '/registry';

    window.errorMessage = '';

    // Global function to retrieve url parameters.
    function getParams() {
        var urlParams = {};
        var match;
        var pl = /\+/g; // Regex for replacing addition symbol with a space
        var search = /([^&=]+)=?([^&]*)/g;
        var decode = function(s) {
            return decodeURIComponent(s.replace(pl, ' '));
        };
        var query = window.location.search.substring(1);
        var paramString = "";

        while (match = search.exec(query)) {

            var key = decode(match[1]);
            var val = decode(match[2]);

            if (val === "")
                val = "true";

            urlParams[key] = val;
            paramString += "&" + key + "=" + val;
        }

        urlParams.paramString = paramString;
        return urlParams;
    }

</script>
